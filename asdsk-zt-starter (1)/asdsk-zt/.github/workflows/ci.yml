name: ci

on:
  push:
    branches: ["**"]
  pull_request:

permissions:
  contents: read
  packages: write
  id-token: write

env:
  REGISTRY: ghcr.io
  IMAGE_OWNER: ${{ github.repository_owner }}
  PY_IMAGE: ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/asdsk-python-api
  JAVA_IMAGE: ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/asdsk-java-api

jobs:
  build-scan-sign:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Python API
        uses: docker/build-push-action@v6
        with:
          context: ./apps/python-api
          tags: ${{ env.PY_IMAGE }}:${{ github.sha }}
          push: true

      - name: Build Java API
        uses: docker/build-push-action@v6
        with:
          context: ./apps/java-api
          tags: ${{ env.JAVA_IMAGE }}:${{ github.sha }}
          push: true

      - name: Install Trivy & Syft & Cosign
        run: |
          curl -sfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /usr/local/bin
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh -s -- -b /usr/local/bin
          curl -sfL https://raw.githubusercontent.com/sigstore/cosign/main/install.sh | sh -s -- -b /usr/local/bin
          cosign version

      - name: Generate SBOMs
        run: |
          syft ${{ env.PY_IMAGE }}:${{ github.sha }} -o spdx-json > sbom-python.json
          syft ${{ env.JAVA_IMAGE }}:${{ github.sha }} -o spdx-json > sbom-java.json

      - name: Upload SBOMs
        uses: actions/upload-artifact@v4
        with:
          name: sboms
          path: |
            sbom-python.json
            sbom-java.json

      - name: Trivy scan images
        run: |
          trivy image --exit-code 0 --format table ${{ env.PY_IMAGE }}:${{ github.sha }}
          trivy image --exit-code 0 --format table ${{ env.JAVA_IMAGE }}:${{ github.sha }}

      - name: Install crane and keyless sign with Cosign (OIDC)
        env:
          COSIGN_EXPERIMENTAL: "1"
        run: |
          curl -sSL https://github.com/google/go-containerregistry/releases/latest/download/go-containerregistry_Linux_x86_64.tar.gz | sudo tar -xz -C /usr/local/bin crane
          cosign sign --yes ${{ env.PY_IMAGE }}:${{ github.sha }} || true
          cosign sign --yes ${{ env.JAVA_IMAGE }}:${{ github.sha }} || true
